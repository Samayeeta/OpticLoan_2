services:
  # Backend Service (Docker)
  - type: web
    name: opticloan-backend
    env: docker
    dockerContext: Backend
    dockerfilePath: Backend/Dockerfile
    envVars:
      - key: PORT
        value: 5000
      - key: API_KEY
        generateValue: true
      - key: ALLOWED_ORIGIN
        value: '*' # Update this to your frontend URL after deployment for security

  # Frontend Service (Static Site)
  - type: web
    name: opticloan-dashboard
    env: static
    buildCommand: cd dashboard && npm install && npm run build
    staticPublishPath: dashboard/dist
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: opticloan-backend
          property: host
      - key: VITE_API_KEY
        fromService:
          type: web
          name: opticloan-backend
          property: envVar
          envVarKey: API_KEY
